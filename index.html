<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="ledger">
            <h2>Income Expence Tracker</h2>
            <hr>
            <h3>You have</h3>
            <h1 id="balance">₹0.00</h1>
            <div class="income-outcome-container" id="income-outcome">
                <div class="income-container">
                    <p>Income</p>
                    <span class="income" id="income">₹0.00</span>
                </div>
                <div class="outcome-container">
                    <p>outcome</p>
                    <span class="outcome" id="outcome">₹0.00</span>
                </div>
            </div>
            <form action="#" class="form">
                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="input-text">
                </div>
                <div class="form-control">
                    <label for="amount">Enter Amount</label>
                    <input type="number" id="amount" class="amount">
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="transaction">
            <h3>Transaction details</h3>
            <div class="trans">
                <ul class="list" id="list">
                    <li class="descriotion">
                        Salary
                        <span class="amount-income" id="amount-income">12000</span>
                        <button class="delete" id="delete">␡</button>
                    </li>
                    <li class="descriotion">
                        loan
                        <span class="amount-expence" id="amount-expence">-2000</span>
                        <button class="delete" id="delete">␡</button>
                    </li>
                    <li class="descriotion">bonus
                        <span class="amount-income" id="amount-income">1000</span>
                        <button class="delete" id="delete">␡</button>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
